<div class="container mt-3">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd"> Only show odd number</button>
      <br><br>
      <div *ngIf="onlyOdd">
        <ul class="list-group">
          <li class="list-group-item" 
          [ngClass]="{'odd': odd % 2 !== 0 }" 
          *ngFor="let odd of oddNumbers"
          [ngStyle]="{'backgroundColor': odd % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{odd}}
          </li>
        </ul>
      </div>
      <div *ngIf="!onlyOdd">
        <ul class="list-group">
          <li class="list-group-item" 
          [ngClass]="{'odd': even % 2 !== 0 }" 
          *ngFor="let even of evenNumbers"
          [ngStyle]="{'backgroundColor': even % 2 !== 0 ? 'yellow' : 'transparent'}"
          >
            {{even}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
