<div class="container mt-3">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd"> Only show odd number</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{'odd': odd % 2 !== 0 }" 
            [ngStyle]="{'backgroundColor': odd % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{odd}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{'odd': even % 2 !== 0 }" 
            [ngStyle]="{'backgroundColor': even % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{even}}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{'odd': even % 2 !== 0 }" 
            [ngStyle]="{'backgroundColor': even % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{even}}
            </li>
          </div>
        </ng-template>   -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{'odd': even % 2 !== 0 }" 
            [ngStyle]="{'backgroundColor': even % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{even}}
          </li>
        </div>
      </ul>
      <br>
      <p appBasicHighlight >style me with basic directive! </p>
      <p [appBetterHighlight]="'red'" defaultColor="yellow">style me with a better directive! </p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="10">value is 10</p>
        <p *ngSwitchCase="100">value is 100</p>
        <p *ngSwitchDefault>value is default</p>
      </div>
    </div>
  </div>
</div>
