<div class="row">
  <div class="col-md-6">
    <ul class="list-group">
      <a 
        *ngFor="let server of servers"
        [routerLink]="['/servers', server.id]" 
        [queryParams]="{allowEdit: '1'}" 
        fragment="loading" href="#" 
        class="list-group-item">
        {{server.name}}
      </a>
    </ul>
  </div>
  <div class="col-md-6">
    <button class="btn btn-primary" (click)="onReload()">Reloade Page</button>
    <app-edit-server></app-edit-server>
    <hr>
    <!-- <app-server></app-server> -->
  </div>
</div>
