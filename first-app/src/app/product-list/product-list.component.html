<h2>Products</h2>

<div *ngFor="let product of products" >
    <a [title]="product.name +' Details'" >
        {{ product.name }}
    </a> 
    <br>
    <p *ngIf="product.description" >
        Description : {{ product.description }}
    </p>

    <button (click)="share()">
        share
    </button>
    <br>
    <br>
    <app-product-alert [product]= "product" (notify)="onNotify()"></app-product-alert>
</div>
