<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success">
            New Recipe
        </button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
            <div class="row">
                <div class="col-md-8">
                    <div class="pull-left">
                        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                        <p class="list-group-item-text">{{ recipe.description }}</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <span class="rounded float-right">
                        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 70px;">
                    </span> 
                </div>
            </div>
        </a>
        <app-recipes-item></app-recipes-item>
    </div>
</div>
